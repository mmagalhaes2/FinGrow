<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="language" content="portugues">
  <meta http-equiv="content-type" content="text/html">
  <meta name="author" content="Matheus H Magalhaes">
  <meta name="designer" content="Matheus H Magalhaes">

  <title>Fingrow - Novo Cadastro</title>
  <meta name="description" content="">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#000000" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ffffff" />

  <!--Meta Tags for HTML pages on Mobile-->
  <meta name="format-detection" content="telephone=yes" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--http-equiv Tags-->
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Script-Type" content="text/javascript">

  <link rel="stylesheet" href="sign-in.css" />
  <link rel="stylesheet" href="../../assets/styles/style.css" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-quaterniry">
  <div class="m-4 flex flex-col h-full md:w-1/3">
    <section class="flex justify-center" style="height: 45px; position: relative;">
      <img class="self-end" style="position: absolute; left: 0;" src="../../assets/svgs/chevron-left-solid.svg"
        alt="back-button" onclick="redirectIndexPage()" />
      <h3 class="self-end">Novo Cadastro</h3>
    </section>

    <section class="mt-auto mb-24">
      <form>
        <input class="w-full fingrow-field mb-4" placeholder="Nome" type="text" name="name" id="name" />
        <input class="w-full fingrow-field mb-4" placeholder="Email" type="email" name="email" id="email" />
        <div>
          <input class="w-full fingrow-field" placeholder="Senha" type="password" name="password" id="password" />
          <div class="flex text-muted justify-between mt-1">
            <small class="text-muted">Pelo menos 8 caracteres</small>
            <small class="text-muted">Muito curto</small>
          </div>
        </div>
        <div>
          <button class="w-full fingrow-btn mt-32" onclick="redirectDashboardPage()">Concordar e Continuar</button>
          <button class="w-full fingrow-btn-outline mt-2" onclick="redirectIndexPage()">Cancelar</button>
        </div>
      </form>
    </section>
  </div>
</body>
<script src="../../tailwind.config.js"></script>
<script src="sign-in.js"></script>

</html>
