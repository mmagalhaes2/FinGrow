<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="language" content="portugues">

  <title>Fingrow - Login</title>
  <meta name="description" content="">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#000000" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ffffff" />

  <!--Meta Tags for HTML pages on Mobile-->
  <meta name="format-detection" content="telephone=yes" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--http-equiv Tags-->
  <meta http-equiv="Content-Style-Type" content="text/css">

  <link rel="stylesheet" href="login.css" />

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-quaterniry">
  <div class="m-4 flex flex-col h-full md:w-1/3">
    <section class="flex justify-center" style="height: 45px; position: relative;">
      <img class="self-end" style="position: absolute; left: 0;" style="width: 16px; height: 16px;"
        src="../../assets/svgs/chevron-left-solid.svg" alt="back-button" onclick="redirectIndexPage()" />
      <h3 class="self-end">Login</h3>
    </section>

    <section class="mt-auto mb-24">
      <form>
        <input class="w-full fingrow-field mb-4" placeholder="Email" type="email" name="email" id="email" />
        <input class="w-full fingrow-field" placeholder="Senha" type="password" name="password" id="password" />
        <div>
          <button class="w-full fingrow-btn mt-8" onclick="redirectDashboardPage()">Entrar</button> 
          <button class="w-full fingrow-btn-outline mt-2">Recuperar senha</button>
        </div>
      </form>
    </section>
  </div>
</body>
<script src="../../tailwind.config.js"></script>
<script src="login.js"></script>

</html>
